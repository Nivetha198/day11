<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles_example</title>
    <!-- external css add styling to diff html pages at a time-->
    <link rel="stylesheet" href="./mystyle.css">
    <!-- internal css included within head and styles the entire doc-->
    <style>
        h1 {
            color: blue
        }
    </style>
</head>

<body>
    <h1>Heading1</h1>
    <!-- inline css apply styles directly to an element-->
    <p style="background-color: bisque;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum asperiores at
        saepe quas illum earum!</p>
    <li>cars</li>
    <li>Bikes</li>
    <li>scooters</li>

</body>

</html>
